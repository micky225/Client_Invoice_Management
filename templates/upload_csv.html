{% extends "base.html" %}
{% load static %}

{% block title %} Upload CSV File{% endblock title %}

{% block content %}

    <form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto">
        {% csrf_token %}
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="user_avatar_help" id="user_avatar" type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

{% endblock content %}
